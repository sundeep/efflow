version: '3.8'

services:

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: efflow_db
      POSTGRES_USER: efflow_db_user
      POSTGRES_PASSWORD: efflow_db_pass
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://efflow_db_user:efflow_db_pass@db:5432/efflow_db"
    volumes:
      - .:/app

  init_db:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      SQLALCHEMY_DATABASE_URL: "postgresql://efflow_db_user:efflow_db_pass@db:5432/efflow_db"
    command: [ "python", "-m", "app.db.init_db" ]

volumes:
  pg_data: